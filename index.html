<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig game</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
            <div class="btn-new-game">NEW GAME</div>
            <img src="/img/dice-1.png" alt="dice" id="dicePic">
            <input type="text" placeholder="Enter winning score" class="winScore">
            <div class="btn"></div>
            <div class="roll">Roll dice</div>
            <div class="hold">Hold</div>
            
        <div class="left">
            <div id="p0" class="p0-title">Player 1</div>
            <div class="gscore-0">51</div>
            <div class="current-0">
                <div class="dice-tittle">Sum</div>
                <div class="dice-sum-0">0</div>
            </div>
        </div>
        <div class="right">
            <div id="p1" class="p1-title">player 2</div>
            <div class="gscore-1">52</div>
            <div class="current-1">
                <div class="dice-tittle">Sum</div>
                <div class="dice-sum-1">0</div>
            </div>
        </div>
    </div>

    <script src="/js/function.js"></script>
</body>
</html>
